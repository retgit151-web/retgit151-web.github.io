name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to 'master' if your default branch is master

permissions:
  contents: write # Allow the action to push to the gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Cache line removed to support repos without package-lock.json committed

      - name: Install Dependencies ğŸ”§
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the build output is in
          branch: gh-pages # The branch the action should deploy to
